<!DOCTYPE html>
<html>
    <head>
        <title>Unit 6 Project (STARTER CODE)</title>
        <link href="https://fonts.googleapis.com/css?family=Chonburi|Gloria+Hallelujah" rel="stylesheet">
    </head>
    <body>
        <h1>Video game suggest</h1>
        
        <img class="pop-icon" src="https://pbs.twimg.com/media/FPRVxRpXICIHeeC.jpg:large">
        <br>
        <p class="instructions1">Type in a genre below and we'll suggest some games!</p>

        <input class="type" placeholder="Survival, PVP, or Horror?" list="genresList">
        <datalist id="genresList"> 
            <option value="Survival">  </option>
            <option value="PVP"> </option>
            <option value="Horror">  </option>
        </datalist>
        <button class="submitButton">Submit!</button>
    <div class="suggestDetails"> 
        <p>Want to suggest a game for us to include?</p>
        <input class="name" placeholder="What is the name of the game?">
        <input class="URL" placeholder="Provide an image url of a game!">
        <input class="genre" placeholder="Type the genre of your game here!">
        <input class="describe" placeholder="Brief description of the image you are adding.">
        <input class="gameLink" placeholder="Link to information of your game suggestion.">
        <button class="suggestButton">Suggest!</button>
        </div>
        <p> Your game suggestions will appear in this box below! </p>
        <div class="games">
        </div>
    </body>
</html>
